allOf:
  - $ref: DataQuery.yaml
required:
  - query_type
properties:
  query_type:
    description: Type of EDR query
    type: string
    enum: 
      - cube
    example: cube 
  height_units:
    description: list of z distance units vertical values can be specified in
    type: array
    items: 
      type: string
    example:
      - m
      - hPa
