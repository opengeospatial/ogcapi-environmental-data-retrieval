allOf:
  - $ref: DataQuery.yaml
required:
  - query_type  
properties:
  query_type:
    description: Type of EDR query
    type: string
    enum: 
      - corridor
    example: corridor
  width_units:
    description: list of width distance units distance values can be specified in
    type: array
    items: 
      type: string
    example:
      - km
      - miles
  height_units:
    description: list of height distance units distance values can be specified in
    type: array
    items: 
      type: string
    example:
      - m
      - hPa
